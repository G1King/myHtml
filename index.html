    <script>
        $(function() {

            function Noneblock() {
                this.block = function(ele1, ele2) {
                    $(ele1).on("mousemove", function() {
                        $(ele2).css({
                            "display": "block"
                        })
                    });
                    $(ele1).on("mouseleave", function() {
                        $(ele2).css({
                            "display": "none"
                        })
                    });

                }
                this.none = function(node) {
                    $(node).on("mouseenter", function() {
                        $(node).css({
                            "display": "block"
                        })
                    })
                    $(node).on("mouseleave", function() {
                        $(node).css({
                            "display": "none"
                        })
                    })
                }
            }


            let _noneblock = new Noneblock();
