<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-else-if</title>
    <style>
        p{
            color:blue;
        }
    </style>
</head>
<body>
    <div id="app">
<p v-if="score >= 90">分数:{{score}} 优秀 </p>
<p v-else-if="score>=75">分数:{{score}}良好</p>
<p v-else-if="score >=60">分数:{{score}}及格</p>
<p v-else>不及格</p>
    </div>
<script src="../../js/vue.js"></script>
<script>
   let vue = new Vue({
        el: '#app',
        data: {
            score: 100
        }
    })
</script>
</body>
</html>
