<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model练习</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <input  v-model="message" type="text">
    </div>
<script src="../../js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'I Love you!'
        }
    })
</script>
</body>
</html>
