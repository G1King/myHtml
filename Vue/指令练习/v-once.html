<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-once</title>
</head>
<body>
<div id="app">
<p v-once>原始值：{{message}}</p>
<p>更新后的{{message}}</p>
<input type="text" v-model="message">
   </div>


<script src="../../js/vue.js"></script>
<script>
    new Vue({
          el: "#app",
          data: {
              message:'hello world!'
          }
      })
</script>
</body>
</html>
