<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-show</title>
</head>
<body>
    <div id="app">
        <p v-show="show">要显示出来</p>
        <p v-show="hide">隐藏啊</p>
        <p v-show="height > 1.7">身高:{{height}}m</p>
        <p v-show="height1 > 1.8">身高:{{height1}}m</p>
    </div>
<script src="../../js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data:
        {
            show:true,
            hide:false,
            height:1.6,
            height1:1.9

        }
    })
</script>
</body>
</html>
