<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-else</title>
</head>
<body>
    <div id="app">
        <p v-if="height > 1.5">
 长度{{height}}m
        </p>
        <p v-else>长度1.4m</p>
    </div>
<script src="../../js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
        height: 1.9
        }
    })
</script>
</body>
</html>
