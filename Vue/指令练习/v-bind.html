<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
</head>
<body>
    <div id="app">
        <img v-bind:src="imageUrl" alt="暂无">
    </div>

<script src="../../js/vue.js"></script>
<script>
   let v = new Vue({
        el:"#app",
        data:{
    imageUrl: "../../images/1.png"
        }
    })
</script>
</body>
</html>
