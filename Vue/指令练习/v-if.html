<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if</title>
</head>
<body>
    <div id="app">
       <p v-if="show">要显示出来<p>
        <p v-if="hide">隐藏出来<p>
        <p v-if="height > 1.7">小明的身高{{height}}m</p>
    </div>
<script src="../../js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            show:true,
            hide:false,
            height:1.8
        }
    })
</script>
</body>
</html>
