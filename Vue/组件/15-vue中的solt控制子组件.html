<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue控制子组件</title>
</head>
<body>
    <div id="app">
        <button @click="toshow('hh')">点我啊</button>
        <children v-if="abc"></children>
    </div>
<script src="../../js/vue.js"></script>
<script>
  var  vm =  new Vue({
        el:'#app',
        data:{
            abc:false
        },
        methods:{
            toshow:function (p) {
              console.log(p)
                this.abc = !this.abc;

            }
        },
        components:{
            children:{
                template:"<div>这里是子组件</div>"
            }
        }
    })
    vm.toshow();
</script>
</body>
</html>
