<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue中的template标签</title>
</head>
<body>
    <div id="app">
        <my-div></my-div>
    </div>
 <template id = "my-div">
     <div>
         <div>我是Leo</div>
         <input type="date">
         <img src="../../images/5.jpg" alt="" width="400">
     </div>
 </template>


<script src="../../js/vue.js"></script>
<script>
    Vue.component('my-div',{
        template:'#my-div'
    })
</script>
</body>
</html>
