<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue组件间通信</title>
</head>
<body>
    <div id="app">
        <my-div message="今天要下雨" imgsrc="../../images/1.png"></my-div>
<my-div message="明天要下冰雹" imgsrc="../../images/5.jpg"></my-div>
    </div>
    <template id="my_div">
        <div>
            <h1>{{message}}</h1>
            <img :src="imgsrc" alt="" width="200px">
        </div>
        
    </template>
<script src="../../js/vue.js"></script>
<script>
    Vue.component('my-div',{
        template:'#my_div',
        props:['message','imgsrc']
    })
    new Vue({
        el:'#app'
    })
</script>
</body>
</html>
