<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>6-验证data选项必须是函数</title>
</head>
<body>
 <div id="app">
<my-btn></my-btn>
<my-btn></my-btn>
<my-btn></my-btn>
<my-btn></my-btn>
<my-btn></my-btn>
<my-btn></my-btn>
</div>
<template id="my_btn">
    <button @click = "counter += 1">点击的次数：{{counter}}</button>
</template>
    
<script src="../../js/vue.js"></script>
<script>
    let data = {
        counter : 0
    }
    Vue.component('my-btn', {
        template:'#my_btn',
        data(){
 return {
     counter: 0
 }
        }
    })
    new Vue({
        el:'#app'
    })
</script>
</body>
</html>
